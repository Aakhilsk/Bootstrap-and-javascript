<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
        }

        h4 {
            color: #d9534f;
        }

        #x {
            width: 200px;
            padding: 10px;
        }

        button {
            background-color: #f0ad4e;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ec971f;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #5bc0de;
        }
    </style>
    <script>
        function Sort(){
            var x = document.getElementById("x").value;
            document.getElementById('result').textContent = x.split('').sort().join('');
        }
    </script>
</head>
<body>
    <div class="container">
        <h4>String in Alphabetical Order</h4>
        <label for="x"><b>Enter String:</b></label>
        <center><input type="text" id="x" class="form-control"></center>
        <div class="mt-2">
            <button onclick="Sort()">Submit</button>
        </div>
        <div class="mt-3">
            <b>Result:</b>
            <span id="result"></span>
        </div>
    </div>
</body>
</html>
