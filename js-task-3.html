<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            border: 2px solid #333;
            padding: 40px;
            text-align: left;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #f0ad4e;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #ec971f;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #5bc0de;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <label for="firstnum">1st Number:</label>
            <input type="text" id="firstnum" />
            <br><br>
            <label for="secondnum">2nd Number:</label>
            <input type="text" id="secondnum" />
            <br><br>
            <div>
                <button onclick="multiply()">Multiply</button>
                <button onclick="divide()">Divide</button>
            </div>
            <p id="result"></p>
        </div>
    </center>
    <script>
        function multiply() {
            let firstNumVal = parseInt(document.getElementById("firstnum").value);
            let secondNumVal = parseInt(document.getElementById("secondnum").value);
            document.getElementById("result").innerHTML = "The Result Is: " + (firstNumVal * secondNumVal);
        }

        function divide() {
            let firstNumVal = parseInt(document.getElementById("firstnum").value);
            let secondNumVal = parseInt(document.getElementById("secondnum").value);
            if (secondNumVal === 0) {
                document.getElementById("result").innerHTML = "Cannot divide by zero!";
            } else {
                document.getElementById("result").innerHTML = "The Result Is: " + (firstNumVal / secondNumVal);
            }
        }
    </script>
</body>
</html>
