<!DOCTYPE html>
<html>

<head>
    <title>Javascript task-5</title>

    <style>
    body{
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
    }
    .error-msg {
            color: #e60000;
            font-size: 15px;
            font-weight: bold;
            font-family: "Serif";
            position: absolute;
            margin-left: 10px; 
        }
    label {
            display: inline-block;
            width: 150px; 
            text-align: right;
        }
    input.error,
        textarea.error {
            border-color: #e60000;
;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <center>
        <form id="myForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" class="error" /> 
            <span id="nameError" class="error-msg"></span>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" class="error" /> 
            <span id="emailError" class="error-msg"></span>
            <br>
            <br>
            <label for="website">Website:</label>
            <input type="text" id="website" class="error" /> 
            <span id="websiteError" class="error-msg"></span>
            <br>
            <br>
            <label for="message" class="d-flex">Message:</label>
            <textarea id="message" rows="4" cols="23" class="error"></textarea> 
            <span id="messageError" class="error-msg"></span>

            <br>
            <input type="submit" value="Submit">
        </form>
    </center>

    <script>
        function validateForm() {
            let valid = true;
            const nameInput = document.getElementById("name");
            const nameError = document.getElementById("nameError");
            if (nameInput.value === "") {
                nameError.textContent = "This field is required";
                nameInput.classList.add("error"); 
                valid = false;
            } else {
                nameError.textContent = "";
                nameInput.classList.remove("error"); 
            }
            const emailInput = document.getElementById("email");
            const emailError = document.getElementById("emailError");
            if (emailInput.value === "") {
                emailError.textContent = "A valid email address is required";
                emailInput.classList.add("error"); 
                valid = false;
            } else {
                emailError.textContent = "";
                emailInput.classList.remove("error"); 
            }
            const websiteInput = document.getElementById("website");
            const websiteError = document.getElementById("websiteError");
            if (websiteInput.value === "") {
                websiteError.textContent = "A valid url is required";
                websiteInput.classList.add("error"); 
                valid = false;
            } else {
                websiteError.textContent = "";
                websiteInput.classList.remove("error"); 
            }
            const messageInput = document.getElementById("message");
            const messageError = document.getElementById("messageError");
            if (messageInput.value === "") {
                messageError.textContent = "This field is required";
                messageInput.classList.add("error"); 
                valid = false;
            } else {
                messageError.textContent = "";
                messageInput.classList.remove("error"); 
            }

            return valid;
        }
    </script>
</body>

</html>
