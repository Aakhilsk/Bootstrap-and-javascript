<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
        }

        h4 {
            color: #d9534f;
        }

        #x {
            width: 100px;
        }

        button {
            background-color: #f0ad4e;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ec971f;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #5bc0de;
        }
    </style>
    <script>
        function Reverse(){
            var x = parseInt(document.getElementById("x").value);
            var rev = 0;
            while (x > 0){
                rev = rev * 10 + x % 10;
                x = parseInt(x / 10);
            }
            document.getElementById('result').textContent = rev.toString();
        }
    </script>
</head>
<body>
    <div class="container">
        <h4>Reversing a Number</h4>
        <label for="x"><b>Enter a Number:</b></label>
        <center><input type="number" id="x" class="form-control"></center>
        <div class="mt-2">
            <button onclick="Reverse()">Submit</button>
        </div>
        <div class="mt-3">
            <b>Result:</b>
            <span id="result"></span>
        </div>
    </div>
</body>
</html>
